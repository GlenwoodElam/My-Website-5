<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 20px;
      color: #333;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
    }
    section {
      margin: 20px 0;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#gallery">Gallery</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- About Section -->
  <section id="about">
    <h2>About Me</h2>
    <p>Hello! This is my first HTML web page. Iâ€™m learning how to build websites.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <p>Here are some of my favorite images:</p>
    <img src="https://via.placeholder.com/150" alt="Sample 1">
    <img src="https://via.placeholder.com/150" alt="Sample 2">
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name"><br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="4"></textarea><br><br>
      
      <input type="submit" value="Send">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My First Web Page</p>
  </footer>

</body>
</html>
